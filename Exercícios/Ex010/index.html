<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>

    <h1>Usando links externos</h1>

<!--Para "linkar" palavras ou frases, utilizamos a tag A e informamos o link no parametro padrão criado pela TAG em questão.-->

    <p>Você pode acessar o meu <a href="https://github.com/VictorMaciel-dsn/html-css" target="_blank" rel="external">repositório público de HTML/CSS no GitHub</a></p>

<!--Quando a navegação for induzida à algum site externo, o ideal é que seja aberto em outra aba, e para isso, precisamos adicionar dentro do parametro da tag A os comandos "target="_blank" e rel="external".-->

    <p>Você também pode acessar o meu outro <a href="https://github.com/VictorMaciel-dsn/CursosJS_Repositorios">repositório de JavaScript</a></p>

<!--Caso utilizarmos apenas a tag A e informamos a referência, o site em questão citado na referência irá sobrepor o site em aberto no momento em que foi executado a linha de código.--> 
    
</body>
</html>
