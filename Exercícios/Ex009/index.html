<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
        <h1>Trabalhando com listas</h1>
        <h2>Listas ordenadas</h2>
        <OL type="1">
            <li>Acordar</li>
            <li>Tomar café</li>
            <li>Escovar os dentes</li>
            <li>Trabalhar</li>
            <li>Almoçar</li>
            <li>Estudar</li>
            <li>Jantar</li>
            <li>Dormir</li>
        </OL>
        <!--OL = Lista Ordenada / LI = Itens da lista ordenada / TYPE, define se será em número, letra ou número romano a detarminada lista em questão. START, define por que número exatamente irá começar a contagem das atividades.-->

        <hr>

        <h2>Listas não ordenadas</h2>
        <ul type="disc">
            <li>Pão</li>
            <li>Leite</li>
            <li>Queijo</li>
            <li>Manteiga</li>
            <li>Toddy</li>
            <li>Biscoito</li>
        </ul>
        <!--UL = Lista não ordenada. / Os parametros SQUARE ou CIRCLE, define se a lista terá como ícone de marcação um quadrado ou uma bolinha. DISC é o padrão.-->
</body>
</html>
